<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4dcdc;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #f4f1f1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Login Page</title>
</head>
<body>

   


<div class="login-container">
    <h4 style="color:green;">Please fill up this login form to find out the best career with us.......</h4>
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="mob">Mobile Number:</label>
            <input type="tel" id="mob" name="mob" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="india">India</option>
                <option value="russia">Russia</option>
                <option value="china">China</option>
                <option value="england">England</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <button id="sub" type="button" onclick="submitForm()">Login</button>
        </div>
    </form>
</div>

<script>


    
    function submitForm() {
        let data = document.getElementById("loginForm");
        let deep = new FormData(data);

// here FormData is a normally javascript obeject h means js me available h pahle se hi .......

        deep.forEach (function(value,key){
            console.log(key+ ":" + value);
        });
    }



</script>
